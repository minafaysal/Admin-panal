


<div class="row">
   @for(product of productsList; track product.id){
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100">
      <img
        class="card-img-top"
        [src]="product.image || 'assets/product-default.png'"
        [alt]="product.title + ' Image'"
      />
      <div class="card-body d-flex flex-column justify-content-between">
        <p class="category bg-success text-center text-white py-1 mb-2">
          {{ product.category }}
        </p>
        <h5 class="card-title my-1 truncate-title">{{ product.title }}</h5>
        <p class="card-text">Price: ${{ product.price }}</p>
        <p class="card-text truncate-description">
          Description: {{ product.description | truncate }}
        </p>
        <div class="mt-auto">
          <button
            class="btn btn-primary w-100 mb-2"
            (click)="editProduct(product.id)"
          >
            Edit Product
          </button>
          <button
            class="btn btn-danger w-100"
            (click)="deleteProduct(product.id)"
          >
            Delete Product
          </button>
        </div>
      </div>
    </div>
  </div>}
</div>
