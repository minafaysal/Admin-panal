<div class="container form">
  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="form-control"
        required
        minlength="3"
      />
      <div *ngIf="(productForm.get('title')?.errors?.['required'] || productForm.get('title')?.errors?.['minlength']) && productForm.get('title')?.touched" class="text-danger">
        Title is required and should be at least 3 characters long.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input
        id="price"
        type="number"
        min="0"
        formControlName="price"
        class="form-control"
        required
      />
      <div *ngIf="productForm.get('price')?.errors?.['required'] && productForm.get('price')?.touched" class="text-danger">
        Price is required and should be a positive number.
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input id="category" formControlName="category" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input id="image" formControlName="image" class="form-control" /> </div>

    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update Product' : 'Add Product' }}</button>
  </form>
</div>
