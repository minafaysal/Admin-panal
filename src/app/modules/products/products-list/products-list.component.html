<div class="d-flex justify-content-between align-items-center w-100">
  <h4 class="mt-4 fw-semibold">Products Section</h4>

  <button
    class="btn btn-primary btn-sm btn-block mb-4 mt-5"
    (click)="addNewProduct()"
  >
    Add New Product
  </button>
</div>
<form
  class="d-flex flex-row justify-content-between align-items-center w-100 mb-4"
  role="search"
>
  <span class="w-70 d-flex flex-row">
    <input
      class="form-control me-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
      [(ngModel)]="searchTerm"
      name="searchTerm"
    />
    <button class="btn btn-outline-success" type="submit">Search</button>
  </span>
  <select
    class="form-select mb-4 w-25"
    name="selectedCategory"
    [(ngModel)]="selectedCategory"
    (change)="onCategoryChange($event)"
  >
    <option value="" disabled selected>Select Category</option>
    <option value="">All Categories</option>
    <option value="electronics">Electronics</option>
    <option value="jewelery">Jewelery</option>
    <option value="men's clothing">Men's Clothing</option>
    <option value="women's clothing">Women's Clothing</option>
  </select>
</form>
<app-product-card
  [productsList]="filteredProducts | searchFilter : searchTerm"
  (deleteProductEvent)="deleteProduct($event)"
></app-product-card>
